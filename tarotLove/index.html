<!DOCTYPE html>
<html lang="en">
<html lang=“ru">
<head>
    <meta charset="UTF-8">
    <title>Tarot Love Reading</title>
    <link rel="icon" href="/tarotLove/images/title.png" type="image">
    <meta name="description" content="tarot love reading, future telling,
    divination for love, astrology, natal chart ">
    <meta name="author" content="Polina Shevtsova">
    <meta name="application name" content="Tarot Online">
    <link rel="stylesheet" href="/tarotLove/css/header.css">
    <link rel="stylesheet" href="/tarotLove/css/footer.css">
    <link rel="stylesheet" href="/tarotLove/css/main.css">
    <link rel="stylesheet" href="/tarotLove/css/table.css">
    <link href="/tarotLove/footer.html">
    <script src="js/menu.js"></script>
    <script src="js/time.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<header>
    <div class="main-title-box">
        <img class="main-title-box__logo" src="/tarotLove/images/logo.png" alt="Tarot star cards logo"/>
        <p class="main-title-box__title">Tarot Love Reading</p>
        <link rel="icon" href="/tarotLove/images/title.png" type="image">
        <div class="main-title-box__menu">
            <button class="main-title-box__menu__icon" id="menu" onclick="toggleDropdown()">☰</button>
            <div class="main-title-box__menu__menu-item" id="dropdown-content">
                <a href="index.html" class="main-title-box__menu__menu-item__tab">Tarot reading</a>
                <a href="tarotLibrary.html" class="main-title-box__menu__menu-item__tab">Tarot cards library</a>
                <a href="table.html" class="main-title-box__menu__menu-item__tab">Table for lab3</a>
                <a href="to-do-list.html" class="main-title-box__menu__menu-item__tab">To-do list</a>
            </div>
        </div>

    </div>

</header>
<main>

    <div class="main-fields">
        <img class="main-fields__tarot-cards" src="/tarotLove/images/cards.png" alt="Tarot love cards"/>
        <input class="main-fields__determine-button" type="button" value="determine your fate">
        <p class="main-fields__description">
            Find out your fate with the chosen person
        </p>
    </div>

    <div class="input-form">
        <div>
            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name">
        </div>
        <div>
            <label for="their-name">Their Name:</label>
            <input type="text" id="their-name">
        </div>
        <div>
            <label for="your-birth-date">Your Date of Birth:</label>
            <input type="date" id="your-birth-date">
        </div>
        <div>
            <label for="their-birth-date">Their Date of Birth:</label>
            <input type="date" id="their-birth-date">
        </div>
        <div>
            <label for="your-birth-time">Your Time of Birth:</label>
            <input type="time" id="your-birth-time">
        </div>
        <div>
            <label for="their-birth-time">Their Time of Birth:</label>
            <input type="time" id="their-birth-time">
        </div>
    </div>


</main>
<footer>
    <div class="footer">
        <div class="footer__item">
            <a class="footer__ref" href="https://vk.com/feed">
                <img class="footer__ref__logo" src="/tarotLove/images/footerLogos/vk.png" alt="vk logo"/>
            </a>
        </div>
        <div class="footer__item1">
            <div class="footer__ref">
                <img class="footer__ref__logo" src="/tarotLove/images/footerLogos/phone.png" alt="phone logo"/>
            </div>
            <div class="footer__ref__contact-info">
                +8 (888) 888-88-88
            </div>
        </div>

        <div class="footer__item2">
            <a class="footer__ref" href="https://siyast.github.io/web/">
                <img class="footer__ref__logo" src="/tarotLove/images/footerLogos/futureTelling.png"
                     alt="tarot future telling site logo"/>
            </a>
        </div>

        <div class="footer__item3">
            <div class="footer__ref">
                <img class="footer__ref__logo" src="/tarotLove/images/footerLogos/mail.png" alt="mail logo"/>
            </div>
            <div class="footer__ref__contact-info">
                mail@mail.ru
            </div>

        </div>
        <div id="footer__time"></div>
    </div>

</footer>
</body>

</html>
